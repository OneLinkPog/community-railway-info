<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Line Status</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="notice">
    NOTICE: Train service updates and important information appear here.
  </div>

  <div id="lines-container" class="line-status">
    <!-- Train lines will be loaded here -->
  </div>

  <script src="script.js"></script>

  <div class="status-board">
    <div class="line">
      <div class="line-name">Red Line</div>
      <div class="status on-time">
        <img src="https://img.icons8.com/color/48/000000/checked--v1.png" class="status-icon" alt="On Time Icon"/>
        On Time
      </div>
    </div>

    <div class="line">
      <div class="line-name">Blue Line</div>
      <div class="status delayed">
        <img src="https://img.icons8.com/color/48/000000/error--v1.png" class="status-icon" alt="Delayed Icon"/>
        Delayed
      </div>
    </div>

    <div class="line">
      <div class="line-name">Green Line</div>
      <div class="status maintenance">
        <img src="https://img.icons8.com/color/48/000000/maintenance.png" class="status-icon" alt="Maintenance Icon"/>
        Maintenance
      </div>
    </div>

    <div class="line">
      <div class="line-name">Yellow Line</div>
      <div class="status cancelled">
        <img src="https://img.icons8.com/color/48/000000/cancel--v1.png" class="status-icon" alt="Cancelled Icon"/>
        Cancelled
      </div>
    </div>
  </div>

</body>
</html>
