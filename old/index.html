<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Line Status</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="suspended" class="line-status" style="display: none;">
    <h1>Suspended</h1>
    <!-- Suspended lines will be loaded here -->
  </div>

  <div id="running" class="line-status">
    <h1>No active alerts</h1>
    <!-- Running lines will be loaded here -->
  </div>

  <div id="modal" class="modal">

    <div class="modal-content">
      <span id="close">&times;</span>
      <div id="modal-inner"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
